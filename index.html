<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Comparador de Preço</title>
</head>
<body>
    <main class="main">
        <h1 class="titulo">Comparador de preço</h1>
        <ul class="menu">
            <li class="item-menu">Gramas (g)</li>
            <li class="item-menu">Miligramas (ml)</li>
        </ul>
        <section class="secao-produtos">
            <div class="produtos produto1">
                <h2>Produto 1</h2>
                <div class="form-preco">
                    <label for="preco1">Preço</label>
                    <input type="number" name="preco1" id="preco1">
                </div>
                <div class="form-peso">
                    <label class="peso" for="peso1">Gramas (g)</label>
                    <input type="number" name="peso1" id="peso1">
                </div>
            </div>
            <div class="produtos produto2">
                <h2>Produto 2</h2>
                <div class="form-preco">
                    <label for="preco2">Preço</label>
                    <input type="number" name="preco2" id="preco2">
                </div>
                <div class="form-peso">
                    <label class="peso" for="peso2">Gramas (g)</label>
                    <input type="number" name="peso2" id="peso2">
                </div>
            </div>
            <button class="btn-calcular">Calcular</button>
        </section>
        <section>
            <div>

            </div>
        </section>
    </main>

    <script src="main.js"></script>
</body>
</html>
